<!doctype html>
<html lang="hi" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SAVKUCHH</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}

    :root{
      --bg-dark:#0f0f17;
      --bg-light:#ffffff;
      --text-dark:#ffffff;
      --text-light:#111111;
      --card-dark:#1a1a27;
      --card-light:#f2f2f7;
    }
    
    [data-theme="dark"]{
      --bg:var(--bg-dark);
      --text:var(--text-dark);
      --card:var(--card-dark);
    }
    [data-theme="light"]{
      --bg:var(--bg-light);
      --text:var(--text-light);
      --card:var(--card-light);
    }

    body{background:var(--bg);color:var(--text);transition:0.4s}

    /* HEADER */
    header{
      width:100%;padding:15px 18px;
      display:flex;align-items:center;justify-content:space-between;
      background:linear-gradient(90deg,#FF6B6B,#FF9F1C,#2EC4B6,#4C6EF5);
      background-size:400% 400%;animation:move 12s ease infinite;
      position:sticky;top:0;z-index:999;
      overflow:hidden;
    }
    @keyframes move{
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }

    .logo-area{display:flex;align-items:center;gap:15px}
    .logo-area img{width:48px;height:48px;border-radius:50%;object-fit:cover;border:2px solid white}
    header h1{font-size:26px;text-shadow:0 2px 6px rgba(0,0,0,0.4)}

    /* Desktop Menu */
    nav{display:flex;gap:20px}
    nav a{
      text-decoration:none;color:white;font-size:16px;
      padding:8px 14px;border-radius:8px;transition:0.3s
    }
    nav a:hover{background:rgba(255,255,255,0.25)}

    /* SOCIAL ICON */
    .icons{display:flex;gap:15px;margin-left:8px}
    .icons i{font-size:20px;color:white;cursor:pointer;transition:.3s}
    .icons i:hover{transform:scale(1.2)}

    /* MOBILE HAMBURGER */
    .hamburger{
      display:none;
      font-size:28px;
      color:white;
      cursor:pointer;
    }

    /* MOBILE MENU */
    .mobile-menu{
      display:none;
      flex-direction:column;
      background:#111;
      padding:20px;
      position:absolute;
      top:70px;
      right:10px;
      width:200px;
      border-radius:10px;
      box-shadow:0 4px 20px rgba(0,0,0,0.4);
    }
    .mobile-menu a{
      color:white;
      padding:10px 0;
      border-bottom:1px solid #333;
      text-decoration:none;
    }

    /* HERO */
    .hero{
      padding:70px 20px;text-align:center;
      background:url('https://images.unsplash.com/photo-1522199710521-72d69614c702?auto=format&fit=crop&w=1400&q=80');
      background-size:cover;background-position:center;
      box-shadow:inset 0 0 0 1000px rgba(0,0,0,0.45);
    }
    .hero h2{font-size:42px;margin-bottom:10px}
    .hero p{font-size:18px;opacity:0.9}
    .hero-btns button{
      padding:12px 24px;margin:10px;border-radius:8px;border:0;font-size:16px;font-weight:600;cursor:pointer
    }
    .btn1{background:#ff4757;color:white}
    .btn2{background:white;color:#111}

    /* TOUCH SLIDER */
    .slider{margin:40px auto;width:92%;overflow:hidden;border-radius:12px;position:relative}
    .slides{display:flex;transition:0.5s}
    .slides img{width:100%;height:300px;object-fit:cover;border-radius:12px}

    /* CARDS */
    .section-title{text-align:center;margin:40px 0 20px;font-size:30px;font-weight:700}

    .cards{
      padding:20px;display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:20px;
    }
    .card{
      background:var(--card);padding:24px;border-radius:18px;box-shadow:0 4px 15px rgba(0,0,0,0.4);
      border-top:6px solid transparent;transition:0.3s
    }
    .card:hover{transform:translateY(-6px);box-shadow:0 8px 24px rgba(0,0,0,0.6)}

    .card i{font-size:35px;margin-bottom:10px;color:#fff}

    .c1{border-color:#FF6B6B}
    .c2{border-color:#FF9F1C}
    .c3{border-color:#2EC4B6}
    .c4{border-color:#4C6EF5}
    .c5{border-color:#9F2CF5}
    .c6{border-color:#2DF57E}
    .c7{border-color:#ff3fbd}
    .c8{border-color:#16e0bd}
    .c9{border-color:#f54291}
    .c10{border-color:#f1c40f}

    .card h3{font-size:20px;margin-bottom:8px}
    .card p{font-size:14px;color:#ccc}

    /* CONTACT */
    .contact{
      width:90%;margin:auto;margin-top:40px;padding:30px;background:var(--card);
      border-radius:15px;box-shadow:0 4px 20px rgba(0,0,0,0.4)
    }
    .contact h2{text-align:center;margin-bottom:20px}
    .form-group{margin-bottom:15px}
    .form-group input,.form-group textarea{
      width:100%;padding:12px;border-radius:8px;border:1px solid #666;background:transparent;color:var(--text)
    }
    .form-group textarea{height:120px}
    .contact button{margin-top:10px;padding:12px 20px;border:0;border-radius:8px;background:#4C6EF5;color:white;cursor:pointer;font-weight:600}

    /* 4-COLUMN FOOTER */
    footer{
      margin-top:60px;padding:40px;background:#08080e;color:#ccc;
      display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
      gap:20px;text-align:left;
    }
    footer h3{margin-bottom:10px;color:white}
    footer a{text-decoration:none;color:#bbb;font-size:14px;display:block;margin:6px 0}
    footer .copy{text-align:center;margin-top:20px;grid-column:1/-1;color:#999}

    /* MOBILE FIXES */
    @media(max-width:768px){

      header{
        padding:12px 12px;
      }
      .logo-area h1{
        font-size:20px;
      }
      .icons{
        gap:8px;
      }
      .icons i{
        font-size:17px;
      }
      .mode-btn{
        padding:5px 8px;
        font-size:11px;
      }
      .hamburger{
        display:block;
        font-size:24px;
      }

      /* RIGHT SIDE WIDTH FIX */
      header > div:last-child{
        max-width:145px;
        display:flex;
        align-items:center;
        gap:8px;
        overflow:hidden;
        flex-shrink:1;
      }

      nav{display:none}
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <div class="logo-area">
      <img src="SK.png" alt="logo">
      <h1>SAVKUCHH</h1>
    </div>

    <!-- Desktop Menu -->
    <nav>
      <a href="#">Home</a>
      <a href="#services">Services</a>
      <a href="#contact">Contact</a>
    </nav>

    <!-- Right Icons + Mode + Hamburger -->
    <div style="display:flex;align-items:center;gap:12px">

      <div class="icons">
        <i class="fa-solid fa-earth-americas"></i>
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-youtube"></i>
      </div>

      <button class="mode-btn" onclick="toggleMode()">Mode</button>

      <i class="fa-solid fa-bars hamburger" onclick="toggleMenu()"></i>
    </div>

    <!-- Mobile Menu -->
    <div class="mobile-menu" id="mobMenu">
      <a href="#">Home</a>
      <a href="#services">Services</a>
      <a href="#contact">Contact</a>
    </div>

  </header>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    function toggleMode(){
      const html = document.documentElement;
      html.dataset.theme = html.dataset.theme === "dark" ? "light" : "dark";
    }

    function toggleMenu(){
      const menu = document.getElementById("mobMenu");
      menu.style.display = menu.style.display === "flex" ? "none" : "flex";
    }
  </script>

</body>
</html>
